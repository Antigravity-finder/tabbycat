{% load debate_tags static i18n %}

<nav class="navbar navbar-expand-lg navbar-light plerd-navbar">

  <a class="navbar-brand" href="/">
    <div class="logos">
      <!-- In a real scenario, these would be static image files -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Coat_of_arms_of_the_Dominican_Republic.svg/100px-Coat_of_arms_of_the_Dominican_Republic.svg.png"
        alt="Dominican Republic Crest" class="crest">
      <div class="wheel-placeholder"
        style="width: 40px; height: 40px; background: conic-gradient(red, yellow, green, blue, purple); border-radius: 50%; display: inline-block;">
      </div>
    </div>
    <span class="brand-text">Debates - PLERD</span>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsed-main-nav"
    aria-controls="collapsed-main-nav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse pt-3 pt-md-0 pb-2 pb-md-0" id="collapsed-main-nav">

    <ul class="navbar-nav mr-auto">
      {% if user_role == "assistant" %}
      {% include "nav/assistant_nav.html" %}
      {% else %}
      {% include "nav/public_nav.html" %}
      {% endif %}
    </ul>

    <ul class="navbar-nav navbar-my-lg-0">
      <li class="nav-item">
        {% if user.is_authenticated %}
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i data-feather="user" class="mr-1"></i> {{ user }}
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
            <form id="logout-form" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="dropdown-item">
                <i data-feather="log-out" class="mr-1"></i> {% trans "Log Out" %}
              </button>
            </form>
          </div>
        </div>
        {% else %}
        <a class="btn-login" href="{% url 'login' %}">
          <i data-feather="log-in"></i>
          {% trans "Iniciar SesiÃ³n" %}
        </a>
        {% endif %}
      </li>
    </ul>

  </div>

</nav>
